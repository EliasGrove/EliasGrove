<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src https://fonts.gstatic.com; img-src 'self' data:; connect-src https://api.web3forms.com; frame-src 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concerning the Vampire of the Vieux Carré | Elias Grove</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
   html {
     scroll-behavior: smooth;
   }
   body {
     font-family: 'Crimson Pro', serif;
     background-color: #000000; /* Black background */
     color: white;
     display: flex;
     flex-direction: column;
     align-items: center; /* Keeps content horizontally centered */
     /* MODIFIED: Align content to the start for better scrolling behavior */
     justify-content: flex-start;
     /* justify-content: center; */ /* Original: caused issues with scroll starting position */
     min-height: 100vh;
     margin: 0;
     padding: 2rem; /* This padding will now be respected at the top and bottom of scrollable content */
     text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
     cursor: url('css/nugget.png') 16 16, auto;
     /* MODIFIED: Allow vertical scroll if content overflows */
     overflow-y: auto;
     /* overflow: hidden; */ /* Original: Prevented scrollbars - THIS WAS THE MAIN ISSUE */
     position: relative; /* For vignette pseudo-element */
   }

   /* Subtle Vignette Effect */
   body::before {
     content: "";
     position: fixed; /* Stays fixed to viewport */
     top: 0; left: 0; right: 0; bottom: 0;
     box-shadow: inset 0 0 130px 35px rgba(0,0,0,0.6);
     pointer-events: none; /* Allows clicks to pass through */
     z-index: 0; /* Behind content */
   }

   h1, h2, h3 {
     font-family: 'EB Garamond', serif;
   }
   .content-wrapper {
     text-align: center;
     max-width: 900px;
     width: 100%;
     position: relative; /* To ensure it's above the vignette pseudo-element */
     z-index: 1;
     /* Added margin-top and margin-bottom for spacing if body is justify-content: flex-start */
     /* You might want to adjust these or use padding on body as primary spacing */
     margin-top: auto; /* Helps to center vertically if content is shorter than viewport */
     margin-bottom: auto; /* Helps to center vertically if content is shorter than viewport */
     /* If content is guaranteed to be scrollable or always start top, these auto margins can be removed or set to specific values */
   }

   /* If you want to ensure .content-wrapper is centered when content is shorter than viewport height, */
   /* and at the top when it's scrollable, the margin-top/bottom: auto on .content-wrapper helps when body is justify-content: flex-start. */
   /* Alternatively, you can remove margin-top/bottom: auto from .content-wrapper if the body padding is sufficient */
   /* and the flex-start alignment is always desired for the top of the content wrapper. */


   .work-page-title { /* New style for the on-page title */
     font-family: 'EB Garamond', serif;
     font-size: 2.75rem; /* Adjust size as you like */
     font-weight: 600;
     color: #e9e9e9; /* Slightly off-white, bright */
     margin-bottom: 2.5rem; /* Space before the image */
     line-height: 1.3;
     text-shadow: 1px 1px 3px rgba(0,0,0,0.7); /* More pronounced shadow for title */
   }

   .cover-image {
     display: block;
     margin-left: auto;
     margin-right: auto;
     max-width: 500px;
     width: 80%;
     max-height: 65vh; /* Adjusted slightly if title takes up space */
     object-fit: contain;
     margin-bottom: 2rem; /* Adjusted space between image and status text */
     border-radius: 4px;
     box-shadow: 0 8px 20px rgba(0,0,0,0.35); /* Slightly enhanced shadow */
   }

   .status-text {
     font-family: 'Crimson Pro', serif;
     font-size: 1.35rem; /* Adjusted size */
     font-style: italic;
     color: #b0b0b0; /* More subtle grey */
     margin-top: 1rem; /* Space from image (or from title if image is removed) */
   }

   .fade-in {
     opacity: 0;
     animation: fadeInAnimation ease 2.2s forwards; /* Slightly faster overall animation */
   }
   @keyframes fadeInAnimation {
     0% { opacity: 0; transform: translateY(15px); } /* Slightly more movement */
     100% { opacity: 1; transform: translateY(0); }
   }

   .back-link {
     font-family: 'Crimson Pro', serif;
     font-size: 1rem;
     color: #aaa;
     text-decoration: none;
     border: 1px solid #555;
     padding: 0.6rem 1.1rem; /* Slightly refined padding */
     border-radius: 4px;
     transition: color 0.3s ease, border-color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
     /* MODIFIED: To keep it fixed on the viewport */
     position: fixed;
     /* position: absolute; */ /* Original: scrolls with content */
     bottom: 2rem;
     left: 2rem;
     /* MODIFIED: Ensure it's above other content like vignette and content-wrapper if necessary */
     z-index: 10;
   }
   .back-link:hover {
     color: white;
     border-color: #888;
     background-color: rgba(255,255,255,0.05); /* Subtle hover background */
     transform: translateY(-2px);
     text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
   }

  </style>
</head>
<body>

  <div class="content-wrapper">
    <h1 class="work-page-title fade-in" style="animation-delay: 0.2s;">Concerning the Vampire of the Vieux Carré</h1>
    <img src="css/Vampire Cover.PNG" alt="Cover for Concerning the Vampire of the Vieux Carré" class="cover-image fade-in" style="animation-delay: 0.7s;" />
    <p class="status-text fade-in" style="animation-delay: 1.2s;">In Editorial</p>
  </div>

  <a href="index.html" class="back-link fade-in" style="animation-delay: 1.7s;">&larr; Back to Works</a>

</body>
</html>
