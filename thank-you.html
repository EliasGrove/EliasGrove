<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src https://fonts.gstatic.com; img-src 'self' data:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Elias Grove</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            height: 100%;
        }
        body {
            font-family: 'Crimson Pro', serif;
            height: 100%;
            margin: 0;
            cursor: url('css/nugget.png') 16 16, auto;
            background-color: #1a1a1a;
            color: white;
        }
        section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
            background-size: cover;
            background-position: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        h1, h2, h3 {
            font-family: 'EB Garamond', serif;
        }
        .overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn ease 2s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .content a {
            color: #a7d7f9;
            text-decoration: underline;
            transition: color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }
        .content a:hover {
            color: #d1e9fa;
            transform: translateY(-2px);
        }
    </style>
</head>

        <!-- The dark overlay -->
        <div class="overlay"></div>
        <!-- The centered content container -->
        <div class="content">
            <h1 class="text-4xl md:text-5xl font-serif mb-4 fade-in">Thank You!</h1>
            <p class="text-lg md:text-xl mb-6 fade-in" style="animation-delay: 0.5s;">
                Your message has been sent successfully.
            </p>
            <p class="fade-in" style="animation-delay: 1s;">
                <a href="index.html">Return to the main page</a> <!-- Link back home -->
            </p>
        </div>
    </section>

</body>
</html>
