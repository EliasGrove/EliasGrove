<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src https://fonts.gstatic.com; img-src 'self' data:; connect-src https://api.web3forms.com; frame-src 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Nugget | Elias Grove</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
   html {
     scroll-behavior: smooth;
     height: 100%;
   }
   body {
     font-family: 'Crimson Pro', serif;
     background-color: #000000; /* Black background */
     color: white;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: flex-start; /* Changed to allow scrolling */
     min-height: 100vh;
     margin: 0;
     padding: 2rem;
     text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
     cursor: url('css/nugget.png') 16 16, auto;
     overflow-y: auto; /* Enable vertical scrolling */
     position: relative; /* For vignette pseudo-element */
     -webkit-overflow-scrolling: touch; /* Improve mobile scrolling */
   }
   /* Subtle Vignette Effect */
   body::before {
     content: "";
     position: fixed;
     top: 0; left: 0; right: 0; bottom: 0;
     box-shadow: inset 0 0 130px 35px rgba(0,0,0,0.6);
     pointer-events: none; /* Allows clicks to pass through */
     z-index: 0; /* Behind content */
   }
   h1, h2, h3 {
     font-family: 'EB Garamond', serif;
   }
   .content-wrapper {
     text-align: center;
     max-width: 900px;
     width: 100%;
     position: relative; /* To ensure it's above the vignette pseudo-element */
     z-index: 1;
     padding-bottom: 4rem; /* Space for fixed button */
     margin-top: auto;
     margin-bottom: auto;
   }
   .work-page-title { /* Style for the on-page title */
     font-family: 'EB Garamond', serif;
     font-size: 2.75rem; /* Adjust size as you like */
     font-weight: 600;
     color: #e9e9e9; /* Slightly off-white, bright */
     margin-bottom: 2.5rem; /* Space before the image */
     line-height: 1.3;
     text-shadow: 1px 1px 3px rgba(0,0,0,0.7); /* More pronounced shadow for title */
   }
   
   /* Book cover container to ensure proper display */
   .book-cover-container {
     width: 100%;
     max-width: 400px;
     margin: 0 auto;
     position: relative;
     padding-bottom: 1rem;
   }
   
   .cover-image {
     display: block;
     width: 100%;
     height: auto; /* Allow natural height */
     object-fit: contain; /* Show entire image */
     border-radius: 8px;
     border: 1px solid rgba(255, 255, 255, 0.2);
     box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15), 0 0 5px rgba(255, 255, 255, 0.15), 0 0 20px rgba(150, 150, 150, 0.3);
     transform: translateY(-5px);
     transition: transform 0.3s ease, box-shadow 0.3s ease;
     background-color: #000; /* Ensure black background if image has transparency */
   }
   
   .cover-image:hover {
     box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2), 0 0 8px rgba(255, 255, 255, 0.2), 0 0 25px rgba(150, 150, 150, 0.35);
     transform: translateY(-8px);
   }
   
   .status-text {
     font-family: 'Crimson Pro', serif;
     font-size: 1.35rem; /* Adjusted size */
     font-style: italic;
     color: #b0b0b0; /* More subtle grey */
     margin-top: 2rem; /* Increased space from image */
     margin-bottom: 1rem; /* Ensure space below text on mobile */
     letter-spacing: 0.03em; /* Slightly increase letter spacing for better readability */
   }
   .fade-in {
     opacity: 0;
     animation: fadeInAnimation ease 2.2s forwards; /* Slightly faster overall animation */
   }
   @keyframes fadeInAnimation {
     0% { opacity: 0; transform: translateY(15px); }
     100% { opacity: 1; transform: translateY(0); }
   }
   
   /* Back link - styled like the first page */
   .back-link {
     font-family: 'Crimson Pro', serif;
     font-size: 1rem;
     color: #aaa;
     text-decoration: none;
     border: 1px solid #555;
     padding: 0.75rem 1.25rem; /* Increased padding for better touch target */
     border-radius: 4px;
     transition: color 0.3s ease, border-color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
     position: fixed;
     bottom: 2rem;
     left: 2rem;
     z-index: 10;
     letter-spacing: 0.05em; /* Improve letter spacing */
     line-height: 1.2; /* Improve line height */
   }
   .back-link:hover {
     color: white;
     border-color: #888;
     background-color: rgba(255,255,255,0.05); /* Subtle hover background */
     transform: translateY(-2px);
     text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
   }
   
   /* Staggered fade-in delays */
   .delay-1 { animation-delay: 0.2s; }
   .delay-2 { animation-delay: 0.7s; }
   .delay-3 { animation-delay: 1.2s; }
   .delay-4 { animation-delay: 1.7s; }

   /* Mobile-specific adjustments */
   @media (max-width: 768px) {
     .work-page-title {
       font-size: 2.25rem; /* Slightly smaller title on mobile */
     }
     
     .book-cover-container {
       max-width: 280px; /* Smaller on mobile for better fit */
     }
     
     .status-text {
       margin-top: 1rem;
       margin-bottom: 3rem; /* More space below status text */
       line-height: 1.5; /* Improved line height on mobile */
     }
     
     .back-link {
       padding: 0.8rem 1.3rem; /* Larger touch target */
       bottom: 1.5rem;
       left: 50%;
       transform: translateX(-50%); /* Center the button */
       white-space: nowrap; /* Prevent wrapping */
     }
     
     .back-link:hover {
       transform: translateX(-50%) translateY(-2px); /* Maintain centering while applying hover effect */
     }
     
     body {
       padding-bottom: 5rem; /* Extra padding at bottom for fixed link */
     }
   }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h1 class="work-page-title fade-in delay-1">The Nugget</h1>
    
    <div class="book-cover-container fade-in delay-2">
      <img src="css/6DACA5E7-D708-4F7D-9032-E83E0D9E609E.jpg" alt="The Nugget - Book Cover" class="cover-image">
    </div>
    
    <p class="status-text fade-in delay-3">Querying</p>
  </div>
  
  <a href="index.html" class="back-link fade-in delay-4">&larr; Back to Works</a>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Any additional scripts can go here
    });
  </script>
</body>
</html>
