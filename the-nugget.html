<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src https://fonts.gstatic.com; img-src 'self' data:; connect-src https://api.web3forms.com; frame-src 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Nugget | Elias Grove</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
   html {
     scroll-behavior: smooth;
   }
   body {
     font-family: 'Crimson Pro', serif;
     /* Old Photo Background & Text Colors */
     background-color: #f5e5d3; /* Light parchment/brownish base */
     color: #5D4037; /* Dark sepia/brown text */
     /* Subtle noise texture */
     background-image:
        linear-gradient(45deg, rgba(74,59,42,0.05) 25%, transparent 25%, transparent 75%, rgba(74,59,42,0.05) 75%, rgba(74,59,42,0.05)),
        linear-gradient(-45deg, rgba(74,59,42,0.05) 25%, transparent 25%, transparent 75%, rgba(74,59,42,0.05) 75%, rgba(74,59,42,0.05));
     background-size: 8px 8px; /* Adjust size of noise/texture pattern */

     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
     min-height: 100vh;
     margin: 0;
     padding: 2rem;
     text-shadow: 1px 1px 1px rgba(93, 64, 55, 0.15); /* Softer, brown-based text shadow */
     cursor: url('css/nugget.png') 16 16, auto;
     overflow: hidden;
     position: relative;
   }

   /* Brownish Vignette Effect */
   body::before {
     content: "";
     position: fixed;
     top: 0; left: 0; right: 0; bottom: 0;
     /* Darker brown inset shadow for vignette */
     box-shadow: inset 0 0 130px 35px rgba(109, 76, 65, 0.45); /* Brownish: hsl(19, 25%, 35%) with alpha */
     pointer-events: none;
     z-index: 0;
   }

   h1, h2, h3 {
     font-family: 'EB Garamond', serif;
   }
   .content-wrapper {
     text-align: center;
     max-width: 900px;
     width: 100%;
     position: relative;
     z-index: 1;
   }

   .work-page-title {
     font-family: 'EB Garamond', serif;
     font-size: 2.85rem; /* Slightly larger for impact */
     font-weight: 600;
     color: #4E342E; /* Richer dark brown */
     margin-bottom: 2.5rem;
     line-height: 1.3;
     text-shadow: 1px 1px 2px rgba(78, 52, 46, 0.3); /* Brown-based shadow */
   }

   .cover-image {
     display: block;
     margin-left: auto;
     margin-right: auto;
     max-width: 500px;
     width: 80%;
     max-height: 65vh;
     object-fit: contain;
     margin-bottom: 2rem;
     border-radius: 3px; /* Slightly less rounded for a classic feel */
     /* Brown-based shadow for the image */
     box-shadow: 0 10px 25px rgba(78, 52, 46, 0.35);
     border: 1px solid rgba(78, 52, 46, 0.2); /* Subtle border to define edges */
   }

   .status-text {
     font-family: 'Crimson Pro', serif;
     font-size: 1.35rem;
     font-style: italic;
     color: #795548; /* Muted brown */
     margin-top: 1rem;
   }

   .fade-in {
     opacity: 0;
     animation: fadeInAnimation ease 2.2s forwards;
   }
   @keyframes fadeInAnimation {
     0% { opacity: 0; transform: translateY(15px); }
     100% { opacity: 1; transform: translateY(0); }
   }

   .back-link {
     font-family: 'Crimson Pro', serif;
     font-size: 1rem;
     color: #8D6E63; /* Brownish link color */
     text-decoration: none;
     border: 1px solid #A1887F; /* Lighter brown border */
     padding: 0.6rem 1.1rem;
     border-radius: 4px;
     transition: color 0.3s ease, border-color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
     position: absolute;
     bottom: 2rem;
     left: 2rem;
     z-index: 1;
   }
   .back-link:hover {
     color: #4E342E; /* Darker brown on hover */
     border-color: #6D4C41;
     background-color: rgba(141, 110, 99, 0.1); /* Faint brownish hover background */
     transform: translateY(-2px);
     text-shadow: 1px 1px 2px rgba(78, 52, 46, 0.2);
   }

  </style>
</head>
<body>

  <div class="content-wrapper">
    <h1 class="work-page-title fade-in" style="animation-delay: 0.2s;">The Nugget</h1>

    {/* Removed stray space that was here */}
    <img src="css/6DACA5E7-D708-4F7D-9032-E83E0D9E609E.jpg" alt="Cover for The Nugget" class="cover-image fade-in" style="animation-delay: 0.7s;" />
    <p class="status-text fade-in" style="animation-delay: 1.2s;">Querying</p>
  </div>

  <a href="index.html" class="back-link fade-in" style="animation-delay: 1.7s;">&larr; Back to Works</a>

</body>
</html>
