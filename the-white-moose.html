<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src https://fonts.gstatic.com; img-src 'self' data:; connect-src https://api.web3forms.com; frame-src 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The White Moose | Elias Grove</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
   html {
     scroll-behavior: smooth;
   }
   body {
     font-family: 'Crimson Pro', serif;
     background-color: #000000; /* Black background */
     color: white;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
     min-height: 100vh;
     margin: 0;
     padding: 2rem;
     text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
     cursor: url('css/nugget.png') 16 16, auto; /* Assuming nugget.png is in your css folder */
     overflow: hidden; /* Prevent scrollbars */
     position: relative; /* For vignette pseudo-element */
   }
   /* Subtle Vignette Effect */
   body::before {
     content: "";
     position: fixed;
     top: 0; left: 0; right: 0; bottom: 0;
     box-shadow: inset 0 0 130px 35px rgba(0,0,0,0.6);
     pointer-events: none; /* Allows clicks to pass through */
     z-index: 0; /* Behind content */
   }
   h1, h2, h3 {
     font-family: 'EB Garamond', serif;
   }
   .content-wrapper {
     text-align: center;
     max-width: 900px;
     width: 100%;
     position: relative; /* To ensure it's above the vignette pseudo-element */
     z-index: 1;
   }
   .work-page-title { /* Style for the on-page title */
     font-family: 'EB Garamond', serif;
     font-size: 2.75rem; /* Adjust size as you like */
     font-weight: 600;
     color: #e9e9e9; /* Slightly off-white, bright */
     margin-bottom: 2.5rem; /* Space before the image */
     line-height: 1.3;
     text-shadow: 1px 1px 3px rgba(0,0,0,0.7); /* More pronounced shadow for title */
   }
   .cover-image {
     display: block;
     margin-left: auto;
     margin-right: auto;
     max-width: 500px;
     width: 80%;
     max-height: 65vh; /* Adjusted slightly if title takes up space */
     object-fit: contain;
     margin-bottom: 2rem; /* Adjusted space between image and status text */
     border-radius: 4px;
     box-shadow: 0 8px 20px rgba(0,0,0,0.35); /* Slightly enhanced shadow */
   }
   .status-text {
     font-family: 'Crimson Pro', serif;
     font-size: 1.35rem; /* Adjusted size */
     font-style: italic;
     color: #b0b0b0; /* More subtle grey */
     margin-top: 1rem; /* Space from image (or from title if image is removed) */
   }
   .fade-in {
     opacity: 0;
     animation: fadeInAnimation ease 2.2s forwards; /* Slightly faster overall animation */
   }
   @keyframes fadeInAnimation {
     0% { opacity: 0; transform: translateY(15px); }
     100% { opacity: 1; transform: translateY(0); }
   }
   
   /* Navigation link at bottom */
   .home-link {
     font-family: 'EB Garamond', serif;
     color: #a0a0a0;
     text-decoration: none;
     position: fixed;
     bottom: 2rem;
     font-size: 1.1rem;
     transition: color 0.3s ease, transform 0.3s ease;
   }
   .home-link:hover {
     color: white;
     transform: translateY(-3px);
   }
   
   /* Staggered fade-in delays */
   .delay-1 { animation-delay: 0.2s; }
   .delay-2 { animation-delay: 0.7s; }
   .delay-3 { animation-delay: 1.2s; }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h1 class="work-page-title fade-in delay-1">The White Moose</h1>
    
    <img src="css/Cover.png" alt="The White Moose - Cover Image" class="cover-image fade-in delay-2">
    
    <p class="status-text fade-in delay-3">querying</p>
  </div>
  
  <a href="index.html" class="home-link fade-in delay-3">‚Üê return home</a>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Any additional scripts can go here
    });
  </script>
</body>
</html>
